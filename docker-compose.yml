version: '3'

services:
  frontend:
    build:
      context: ./example-one
    ports:
      - "3000:3000"
    volumes:
      - ./example-one:/app
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./example_one_api
    ports:
      - "8000:8000"
    volumes:
      - ./example_one_api:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Volumen persistente
    environment:
      POSTGRES_DB: exampledb
      POSTGRES_USER: exampleuser
      POSTGRES_PASSWORD: examplepass
    ports:
      - "5432:5432"

volumes:
  postgres_data:  # Declaraci√≥n del volumen
